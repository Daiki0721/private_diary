{% extends 'base.html' %}
{% load static %}

{% block title %}Delete diary | Private Diary{% endblock %}

{% block active_diary_list %}active{% endblock %}

{% block contents %}
<div class="container my-div-style">
    <div class="row">
        <form action="{% url 'diary:diary_delete' object.id %}" method="POST">
            {% csrf_token %}
            <p>Are you sure that you will delete your diary?</p>
            <button class="btn btn-primary mt-5" type="submit">Delete</button>
            <a class="btn btn-secondary mt-5 ml-2" href="{% url 'diary:diary_detail' object.pk %}">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
